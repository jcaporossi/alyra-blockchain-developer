<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css" />
	<title>IPFS</title>
</head>

<body>
	<script src="https://unpkg.com/ipfs-http-client@44.0.1/dist/index.min.js"></script>
 	<script src="bundle.js"></script>

 	<header>
		Interacting with IPFS node from Web Browser
	</header>
	<section>
		<h3> My ID </h3>
		<output id="myPeerID"></output>
		<h3> List of connected Peers ID (10 only) </h3>
		<output id="peerID-list"></output>
		<input type="text" placeholder="Peer ID" id="peerid"/>
		<button onclick="pingPeer()">Ping</button><br>
		<output id="pong"></output>
	</section>
	<section>
		<h3> Add text content to IPFS </h3>
		<input type="text" placeholder="text string" id="datastring"/>
		<button onclick="addString()">Add</button><br>
		<output id="CID"></output><br>
		<input type="text" placeholder="CID" id="cidstring"/>
		<button onclick="catString()">Cat</button><br>
		<output id="cidcontent"></output><br>
	</section>
</body>

</html>
